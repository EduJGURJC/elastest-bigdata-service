version: '2' 

services:

  spark-master:
    image: sgioldasis/elastest-spark-master:2.1.0
    ports:
      - 8080:8080
      - 7077:7077
    env_file:
      - ./spark/config/hadoop.env
    volumes:
      - ./spark/config:/spark/conf
      - ./spark/base/hadoop_conf:/usr/local/hadoop/etc/hadoop
      - ./spark/base/alluxio_conf:/alluxio/conf
    # environment:
    #   - ALLUXIO_MASTER_HOSTNAME=alluxio-master
    #   - ALLUXIO_UNDERFS_ADDRESS=/underStorage
    networks:
      - elastestdatamanager_elastest

  spark-worker:
    image: sgioldasis/elastest-spark-worker:2.1.0
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      # - ALLUXIO_MASTER_HOSTNAME=alluxio-master
      # - ALLUXIO_UNDERFS_ADDRESS=/underStorage
    ports:
      - 8081:8081
      # - "8081"
    env_file:
      - ./spark/config/hadoop.env
    volumes:
      - ./spark/config:/spark/conf
      - ./spark/base/hadoop_conf:/usr/local/hadoop/etc/hadoop
      - ./spark/base/alluxio_conf:/alluxio/conf
    networks:
      - elastestdatamanager_elastest

networks:
  elastestdatamanager_elastest:
    external: true


